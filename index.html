<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de tarefas</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <header>
        <input type="text" placeholder="pesquisar">

    </header>
    <main>
        <h3>
            minhas tarefas
            <button onclick="novaTarefa()">criar tarefa</button>
        </h3>
        <ul id="lista"></ul>
    </main>

    <div id="overlay" onclick="fecharModal()"></div>
    <div id="modal">
        <form id="criar" onsubmit="adicionarTarefa()">
            <h3>Nova Tarefa <box-icon name="x" onclick="fecharModal()"></box-icon></h3>
            <label for="titulo">titulo</label>
            <input type="text" id="titulo" placeholder="Digite o titulo" required>
            <label for="descricao">descricao</label>
            <textarea id="descricao"></textarea>
            <button type="submit">Criar</button>
        </form>
        <div id="confirmacao">
            <h3>alerta<box-icon name="x" onclick="fecharmodal()"></box-icon></h3>
            <p>deseja realmente apagar esta tarefa</p>
            <div class="acoes">
                <button>Cancelar</button>
                <button>Confirmar</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
